<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ODrive</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href = "{% url 'addAccounts' %}">Add Storage</a></li>
            <li><a>Contact</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
        
      </div>
    </div>
    <div id ="main" style="margin: 0 auto; left:0; right:0; background-color: rgba(238,238,238,0.8); width:35%; margin-top:100px;" >
      {% for type,account_list in accounts_dict.items %}
        <div>
          <h1>{{type}}</h1>
          <table class = "table table-striped" style="margin-bottom:0px;">
            <tbody>
            {% for account in account_list %}
              <tr>
                <td>{{account.account_name}}</td>
                <td style="text-align:right">{{account.getTotalSpace}} GB</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      {% empty %}
        <h1>No Accounts Linked</p>
      {% endfor %}
      <div>
        <table class = "table table-striped">
          <tbody>
            <tr>
              <td><h1>Total</h1></td>
              <td style="text-align:right"><h1>{{total_space}} GB<h1></td>
            <tr>
          </tbody>
        </table>
      </div>

    </div>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/dist/js/bootstrap.min.js"></script>
  </body>

</html>
